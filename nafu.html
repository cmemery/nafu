    .nafu {
      display: grid;
      margin:0px auto;
      grid-gap:30px 4px;
      max-width:1120px;
      grid-template-columns: repeat(auto-fill, minmax(32px, 1fr));
      grid-template-rows: auto,300;
       
   }

    .nafuda {
      writing-mode: vertical-lr;
      text-orientation: upright;
      border: 0px;
      border-radius: .1em;
      padding: 20px 0 0 0;
      cursor: move;
			margin: 0px;
      width:32px;
      min-height:275px;
      font: bold 1.2em Arial;
      box-shadow: 1px 1px 2px 1px #717A7F;
      display:flex;
      align-items:center;
    }

    .student {
      background: url('https://aikidoofcharlotte.com/wp-content/uploads/2023/03/wood-e1679743219152.jpg') repeat-x 0 0 scroll, #d2b48c;
    }
    
    .student.inmem {
  
        background: linear-gradient(rgb(0, 0, 0),rgb(0, 0, 0))0 80%/100% 10px no-repeat, url('https://aikidoofcharlotte.com//wp-content/uploads/2023/03/wood-e1679743219152.jpg'),#d2b48c;
        
    }

    .dan {
    background-color:#000;
    color:#eee;
    }

    .kyu {
      background-color:#fff;
    }

    #content {
      text-align:center;
      font-family: Arial, sans-serif;
      max-width: 970px;
      margin: 0px auto;
      padding: 0px 30px;
    }

    p {
      font-size:1.4em;
    }
  </style>
